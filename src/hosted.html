<!doctype html>

<!--
Bramble must be hosted in an iframe vs. loaded directly.
This page is a helper for local development.
-->

<html spellcheck="false">
<head>
    <meta charset="utf-8">
    <title>Framed Bramble</title>
    <style>
        body {
            margin: 0;
        }

        .full {
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
  <script>
      function handleMe() {
          if(window.bramble){
              window.bramble.addNewFile({
                filename: 'new.css',
                contents: "p{color:#ffff}"
            }, function(){
                console.log('NewFileAdded');
            });
          }
      }
    </script>
   <input type="button" name="myButton" title="Click Me" onclick="handleMe()" />
    <div id="bramble" class="full"></div>
    <script src="thirdparty/require.min.js" data-main="hosted.js"></script>
</body>
</html>
